<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messenger</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fa fa-comments"></i> Chat Messenger</h1>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fa fa-users"></i> Users</h3>
                <ul id="users">
                    <li>John</li>
                    <li>Jane</li>
                    <li>Alex</li>
                    <li>Emily</li>
                </ul>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will be appended here by JavaScript -->
            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off">
                <button class="btn"><i class="fa fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
